<div class="container">
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="h4">#</th>
            <th scope="col" class="h4">Name</th>
            <th scope="col" class="h4">Channel</th>
            <th scope="col" class="h4">Seasons</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of series" class="table-active">
            <td scope="row">
              <dd>{{s.id}}</dd>
            </td>
            <td scope="row">
              <dd>{{s.name}}</dd>
            </td>
            <td scope="row">
              <dd>{{s.channel}}</dd>
            </td>
            <td scope="row">
              <dd>{{s.seasons}}</dd>
            </td>
        </tr>
        <tr>
          <td colspan="4">
            <dd>Season Average: {{seasonAverage}}</dd>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body" id="serieDetails"></div>
      </div>
    </div>
  </div>
</div>
